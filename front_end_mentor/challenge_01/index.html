<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <meta name="description" content="Card">
  <meta name="keywords" content="Card, junior developer project, junior front-end project, front-end">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

<body>
  <div id="card">
    <div id="card-img">
      <img id="mobile-img" src="images/image-header-mobile.jpg" alt="people working in the office">
      <img id="desktop-img" src="images/image-header-desktop.jpg" alt="people working in the office">
    </div>

    <div id="card-body">
      <h1 id="main-heading">Get <span>insights</span> that help your business grow.</h1> 
      <p id="main-paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
      
      <div id="stats">
        <div class="stat">      
          <h2 class="stat-heading">10k+</h2>
          <p class="stat-paragraph">companies</p>
        </div>
        <div class="stat">
          <h2 class="stat-heading">314</h2>
          <p class="stat-paragraph">templates</p>
        </div>
        <div class="stat">
          <h2 class="stat-heading">12m+</h2>
          <p class="stat-paragraph">queries</p>
        </div>
      </div>    
    </div>
  </div>
